<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 9D</title>
</head>
<body>
  <input type="text" onkeydown="change()">
  <button onclick="changed()">Submit</button>
  <p class="result"></p>

  <script>
    const btn = document.querySelector('input');
    function change(){
      if(event.key==='Enter'){
        changed()
      }
    }
    function changed() {
      document.querySelector('p').innerHTML=`You Name is: ${btn.value}`
    }
  </script>
</body>
</html>
