<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9H</title>
</head>
<body>
    <input type="text" onkeyup="writing()" class="input">
    <p class="writer"></p>
    <script>
        function writing(){
          const demo=document.querySelector('.input');
          document.querySelector('.writer').innerHTML=demo.value;
        }
    </script>
</body>
</html>
