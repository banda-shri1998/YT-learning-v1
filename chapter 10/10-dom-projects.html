<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM projects</title>
</head>
<body>
  <style>
    .subscribe-button {
      border: none;
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 50px; 
      font-weight: bold;
      cursor: pointer;
    }
    .subscribed{
      border: none;
      border-radius: 50px;
      background-color: lightgrey;
      color: black;
      
    }
    .cost-input{
      padding: 9px;
    }

    .calculate{
      padding: 10px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
  <p>YouTube Subscribe Button</p>
  <button onclick="changes()" class="subscribe-button">Subscribe</button>
  
  <p>Rock Paper Scissors</p>
  <a href="./09-rock-paper-scirssors.html">click here</a>

  <p>Amazon Shopping Calculator</p>

  <p>Orders Under $40 = +$10 shipping.</p>

  <p>Orders over $40 = Free shipping.</p>

  <input class="cost-input" placeholder="Cost of Order" type="number" onkeydown="Changed()">
  <button class="calculate" onclick="calc()">Calculate</button>

  <p class="result"></p>
  
  <script>
    function Changed()
    {
      console.log(event.key)
      if(event.key == "Enter"){
        calc()
      }
    }

    function changes(){
      const button = document.querySelector('button');
      if(button.innerText=== 'Subscribe'){
        button.innerText = 'Subscribed';
        button.classList.add('subscribed');
      }
      else{
        button.innerText = 'Subscribe';
        button.classList.remove('subscribed')
      }
    }

    function calc()
    {
      const cost = Number(document.querySelector('input').value);
      if(cost<=40){
        document.querySelector('.result').innerHTML=`Free Shipping \n Total Cost = $${cost}`
      }
      else{
        document.querySelector('.result').innerHTML=`$10 Shipping charges \n Total Cost = ${cost+10}`
      }
    }
  </script>
</body>
</html>
