<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-J</title>
  <link rel="stylesheet" href="../CSS/10-j.css">
</head>
<body>
  <div class="container">    
    <p class="output-text">6868</p>
    <div class="calc-container">
      <button onclick="
      updateCalculation('1');
    " class="num-text">1</button>

    <button onclick="
      updateCalculation('2');
    " class="num-text">2</button>

    <button onclick="
      updateCalculation('3');
    " class="num-text">3</button>

    <button onclick="
      updateCalculation(' + ');
    " class="symbol">+</button>

      <button onclick="
      updateCalculation('4');
      "  class="num-text">4</button>

      <button onclick="
      updateCalculation('5');
      "  class="num-text">5</button>

      <button onclick="
      updateCalculation('6');
      "  class="num-text">6</button>

      <button onclick="
      updateCalculation(' - ');
      " class="symbol">-</button>


      <button onclick="
      updateCalculation('7');
      "  class="num-text">7</button>

      <button onclick="
      updateCalculation('8');
      "  class="num-text">8</button>

      <button onclick="
      updateCalculation('9');
      "  class="num-text">9</button>

      <button onclick="
      updateCalculation(' * ');
      " class="symbol">‚ùå</button>
          
    
    <button  class="num-text" onclick="
      updateCalculation('0');
      ">0</button>
      
      <button  class="num-text" onclick="
      updateCalculation('.');
      ">.</button>
      
      <button  class="num-text" onclick="
      calculation = eval(calculation);
      output.innerHTML= calculation;
      
      
      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);
      ">=</button>
      
      <button onclick="
      updateCalculation(' / ');
      " class="symbol">/</button>

    
      <button class="num-text-clear" onclick="
      calculation = '';
      output.innerHTML= calculation;
      
      // Remember to save the calculation here.
      localStorage.setItem('calculation', calculation);
      " >Clear</button>
  </div>    
</div>  
  <script src="../JS/10-j.js"></script>
</body>
</html>
