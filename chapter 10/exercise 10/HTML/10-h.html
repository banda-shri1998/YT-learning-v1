<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-H</title>
</head>
<body>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      font-size: large;
    }
    input{
      padding: 10px;
    }
    .calculate{
      padding: 11px;
      background-color: rgb(45, 144, 45);
      color: white;
      border: none;
    }
    .output{
      color: red;
    }
  </style>

  <input type="text">
  <button class="calculate" onclick="calculate()">calculate</button>
  <p class="output"></p>

  <script>
    function calculate(){
      const val=parseInt(document.querySelector('input').value);
      const out=document.querySelector('.output');
      if(val<0){
        out.innerHTML='Error: cost cannot be less than $0';
      }
      else if(val<=40){
        out.innerHTML=`Free delivery Total cost=${val}`
      }
      else{
        out.innerHTML=`$10 shipping charges Total Cost=${val+10}`
      }
    }
  </script>
</body>
</html>
