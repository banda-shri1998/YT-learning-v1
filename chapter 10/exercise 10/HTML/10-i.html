<!DOCTYPE html>
<title>10-I</title>
<html>
  <head></head>
  <body>

		<style>

			body{
				background-color: black;
				margin-right: 10px;
				color: white;
				font-family: Arial, Helvetica, sans-serif;
				font-size:1cm;
			}

			button{
				background-color:rgb(51, 51, 51);
				color: white;
				border: none;
				height: 60px;
				width: 60px;
				border-radius: 100px;
				padding: 1px 6px;
				cursor: pointer;
				font-size: x-large;
			}
			p{
				table-layout: auto;
				margin: 10px;
			}
			.symbol{
				background-color: orange;
			}
		</style>

    <p class="output"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="symbol">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="symbol">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="symbol">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        output.innerHTML= calculation;


        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="symbol">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        output.innerHTML= calculation;

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      function updateCalculation(value) {
        calculation += value;
        output.innerHTML= calculation;

        localStorage.setItem('calculation', calculation);
      }

      const output=document.querySelector('.output');

      // Optional: you can also create a function in order
      // to reuse this code.
      function saveCalculation() {
        localStorage.setItem('calculation', calculation);
      }
    </script>
  </body>
</html>
