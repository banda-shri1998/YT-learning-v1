<!DOCTYPE html>
<title>10-I</title>
<html>
  <head></head>
  <body>

		<style>

			body{
				background-color: black;
				margin-right: 10px;
				color: white;
				font-family: Arial, Helvetica, sans-serif;
				
			}

			button{
				background-color:rgb(51, 51, 51);
				color: white;
				border: none;
				height: 60px;
				width: 60px;
				border-radius: 100px;
				padding: 1px 6px;
				cursor: pointer;
				font-size: x-large;
			}
			p{
				table-layout:auto;
				margin: 10px;
        width: 250px;
        height: 50px;
        padding: 1px 6px;
			}
			.symbol{
				background-color: orange;
			}
      .output{
        background-color: grey;
        margin-left: 1cm;
        font-size: xx-large;
        border-radius: 10px;
        padding-top: 10px;
      }
		</style>

    <p class="output"></p>
    <ul>

      <button onclick="
        updateCalculation('1');
        ">1</button>

      <button onclick="
        updateCalculation('2');
        ">2</button>

      <button onclick="
        updateCalculation('3');
        ">3</button>

      <button onclick="
        updateCalculation(' + ');
        " class="symbol">+</button>
    </ul>

    <ul>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="symbol">-</button>
    </ul>

    <ul>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="symbol">*</button>
    </ul>

    <ul>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = eval(calculation);
        output.innerHTML= calculation;


        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="symbol">/</button>
    </ul>

    <ul>
      <button onclick="
        calculation = '';
        output.innerHTML= calculation;

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      " class="clear">Clear</button>
    </ul>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      function updateCalculation(value) {
        calculation += value;
        output.innerHTML= calculation;

        localStorage.setItem('calculation', calculation);
      }

      const output=document.querySelector('.output');

      // Optional: you can also create a function in order
      // to reuse this code.
      function saveCalculation() {
        localStorage.setItem('calculation', calculation);
      }
    </script>

    <p><a href="./10-j.html">Next Exercise 10-J</a></p>
  </body>
</html>
