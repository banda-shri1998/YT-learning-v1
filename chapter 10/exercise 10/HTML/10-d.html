<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-D</title>
</head>
<body>
    <style>
        .btn{
            background-color: black;
            color: white;
            cursor: pointer;
            padding: 15px;
            border: none;
            font-weight: bold;
            border-radius: 10px;
        }
        .is-toggled{
            background-color: lightgrey;
            color:black;
            cursor: pointer;
        }
    </style>
    <button class="btn" onclick="changed()">Gaming</button>
    <script>
        function changed(){
            const demo=document.querySelector('.btn');
            if(demo.classList.contains('is-toggled')){
                demo.classList.remove('is-toggled');
            }
            else{
                demo.classList.add('is-toggled');    
            }
        }
    </script>
</body>
</html>
