<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-E</title>
</head>
<body>
  <button class="addToCart" onclick="add()">Add to cart</button>
  <p class="output"></p>
  <script>
    const d=document.querySelector('.output');
    function add(){
      d.innerHTML='Added';
      setTimeout(function(){
        d.innerHTML='';
      },2000)
    }
  </script>
</body>
</html>
