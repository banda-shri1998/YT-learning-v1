<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-Q</title>
  </head>
  <body>
    <h3>exercise 12-C</h3>
    <button class="clicked">start</button>

    <h3>exercise 12-D</h3>
    <button class="js-button">Start</button>

    <h3>exercise 12-E</h3>
    <button class="addToCart">Add to cart</button>
    <p class="output"></p>

    <h3>exercise 12-F</h3>
    <button class="addF">add to cart</button>
    <p class="outputF"></p>

    <h3>exercise 12-G</h3>
    <p>check the changes in Title of Tab</p>
    <p class="outputG">12-G</p>

    <h3>exercise 12-H</h3>
    <p>check the changes in Title of Tab</p>
    <p class="outputH"></p>
    <button class="addH">Add</button>
    <button class="removeH">remove</button>

    <h3>Exercise 12-I</h3>
    <p>check the changes in Title of Tab</p>

    <p class="outputI"></p>
    <button class="addI" >Add</button>
    <button class="removeI">remove</button>

    <script>

      //Exercise 12-C
      let isClicked=false
      const c=document.querySelector('.clicked');
      c.addEventListener('click',()=>{
        setTimeout(() => {
          if(!isClicked){
            c.innerHTML='finished!';
          }
          isClicked=true;
        }, 1000); 
      })
      

      //Exercise 12-D

      const button = document.querySelector('.js-button');
      button.addEventListener('click',()=>{

        button.innerHTML = 'Loading...';
        setTimeout(() => {
          button.innerHTML = 'Finished!';
        }, 1000);
      })        
    

      //Exercise 12-E

      const d=document.querySelector('.output');
      document.querySelector('.addToCart')
        .addEventListener('click',()=>{

          d.innerHTML='Added';
          setTimeout(()=>{
            d.innerHTML='';
          },2000)
        })
      
      //Exercise 12-F

      let interID;    
      const o=document.querySelector('.outputF');
      document.querySelector('.addF').addEventListener('click',()=>{

        o.innerHTML='added';
        
        clearTimeout(interID);
        
        interID = (() => {
          o.innerHTML='';
        },2000)
      })
      

      //Exercise 12-G

      const outputG=document.querySelector('.outputG');

      setInterval(()=>{
        if(outputG.innerHTML==='12-G')
        {          
          outputG.innerHTML='(2) New Messages';
        }
        else{
          outputG.innerHTML='12-G'
        }
      }, 1000);

      //Exercise 12-H

      const outputH=document.querySelector('.outputH');
      let msgH=2
      setInterval(()=>{
        if(msgH<20){
          outputH.innerHTML='working';
          addH()
        }
        else{
          removeH()
        }
      },1500)
      const a=document.querySelector('.addH');
      a.addEventListener('click',()=>{
        addH();
      });
      const addH = () => {
        msgH+=1
        outputH.innerHTML=`(${msgH}) new Messeges`
      }
      const r=document.querySelector('.removeH');
      r.addEventListener('click',()=>{
        removeH()
      })
      const removeH = () => {
        msgH-=1
        outputH.innerHTML=`(${msgH}) new Messeges`
      }

      //Exercise 12-I

      let msgI=2
      const outputI=document.querySelector('.outputI');
      setInterval((msgI)=>{
        if(msgI===0){
          addI()
        }
        else if(msgI<0){
          removeI()
        }
        else if(msgI>0){
          return
        }
      },1000);
      const aI=document.querySelector('.addI');
      aI.addEventListener('click',()=>{
        addI()
      })
      const addI = () => {
        msgI+=1
        outputI.innerHTML=`(${msgI}) new Messeges`
      }
      const rI=document.querySelector('.removeI');
      rI.addEventListener('click',()=>{
        removeI()
      })
      const removeI = () => {
        if(msgI===0){
          outputI.innerHTML='App'
        }
        else if(msgI>0){
          msgI-=1
          outputI.innerHTML=`(${msgI}) new Messeges`
        }
      }
    </script>
  </body>
</html>
