<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-L</title>
</head>
<body>
  <script>
    function maxMin(nums){
      let max=0,min=0;
      for(let i=0;i<nums.length;i++){
        if(max>nums[i]){
          max=nums[i];
        }
        if(min<nums[i]){
          min=nums[i];
        }
      }
      console.log(min+'\n'+ max);
    }

    maxMin([1,-3,5]);
    maxMin([-2,3,-5,7,10]);
  </script>
</body>
</html>
