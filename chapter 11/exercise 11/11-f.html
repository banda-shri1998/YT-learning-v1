<body>
  <p>Open Console tab for output</p>
  <script>
    let output='';
    let i=0;
    while(i<=10){
      output+=`${i.toString()} `;
      i+=2;
    }
    console.log(output);
    output=''
    i=5;
    while(i>=0){
      output+=`${i.toString()} `;
      i--;
    }
    console.log(output);
  </script>

</body>
