<body>
  <p>
    Open Console Tab for Output Screen
  </p>
  <script>
    function arraySwap(array){
      let temp=array[0];
      const de=array.length-1;
      array[0]=array[de];
      array[de]=temp;
      return array
    }

    console.log(arraySwap([1, 20, 22, 24, 5]));
    console.log(arraySwap(['hi', 'hello', 'hey']));
  </script>
