<body>
  <script>
    const hour=12;
    const name="Shri"
    if(hour>=6  && hour <=12){
      alert(`Good Morning ${name}`)
    }
    else if(hour>=13 && hour<17){
      alert(`Good Afternoon ${name}`)
    }
    else{
      alert(`Good Night ${name}`)
    }

  </script>
  
</body>
