  <meta charset="UTF-8">

<body>
  Rock Paper scissors Game
  <p>
    <button onclick="
      let computerMoveR=pickComputerMove();
      let resultR='';
      if(computerMoveR==='Rock'){
        resultR='Tie';
      }
      else if(computerMoveR==='Paper'){
        resultR='You Win';
      }
      else{
        resultR='You Lose';
      }
      console.log(resultR);
      alert(`You Picked Rock, Computer Picked ${computerMoveR}, ${resultR}`)
      "></button>
      
    <button onclick="
      const computerMoveP=pickComputerMove();
      let resultP='';
      if(computerMoveP === 'Rock'){
        resultP='You Win.';
      }
      else if(computerMoveP=== 'Paper'){
        resultP='Tie';
      }
      else if(computerMoveP=== 'Scissor'){
        resultP= 'You Lose';
      }
      console.log(resultP);
      alert(`You Picked Paper, Computer picked ${computerMoveP}. ${resultP}`)">Paper</button>
    <button onclick="
      const computerMoveS=pickComputerMove();
      let resultS='';
      if(computerMoveS === 'Rock'){
        resultS='You Lose.';
      }
      else if(computerMoveS=== 'Paper'){
        resultS='You Win';
      }
      else if(computerMoveS=== 'Scissor'){
        resultS= 'Tie';
      }
      console.log(resultS);
      alert(`You Picked Scissor, Computer picked ${computerMoveS}. ${resultS}`)"
      >Scissors</button>
  </p>
  <script>
    let computerMove='';
    function pickComputerMove(){
      const rNumberS=Math.random();

      if(rNumberS>=0 && rNumberS < 1/3){
        computerMove= 'Rock';
      }
      else if (rNumberS>=1/3 && rNumberS<2/3){
       computerMove= 'Paper';
      }
      else if(rNumberS>=2/3 && rNumberS<1){
       computerMove= 'Scissor';
      }
      return computerMove;
      console.log(computerMove);
    }
  </script>
</body>
