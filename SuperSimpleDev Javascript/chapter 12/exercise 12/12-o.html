<html>
  <head>
    <title>12-O</title>
  </head>
  <body>
    <script>
      function removeEgg(foods){
        let c=0;
        return foods.filter((foods)=>{
          if(c<2 && foods==='egg'){
            c++;
            return false;
          }
            return true
          })
        }
      
      
      console.log(removeEgg(['egg','apple','egg','egg','ham']));

    </script>
  </body>
</html>
