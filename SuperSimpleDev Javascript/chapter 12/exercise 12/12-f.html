<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-F</title>
</head>
<body>
  <button onclick="add()">add to cart</button>
  <p class="output"></p>
  <script>
    let interID;

    
    function add(){
      const o=document.querySelector('.output');
      o.innerHTML='added';

      clearTimeout(interID);

      interID=(function(){
        o.innerHTML=''
      },2000)
    }
  </script>
</body>
</html>
