<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-L</title>
</head>
<body>
  <script>
    const countPositive = (array) =>{
      let obj=0;
      array.forEach(element => {
        if(element>=0){
          obj++;
        } 
      });
      return obj;
    }
    console.log(countPositive([1,-3,5]));
    console.log(countPositive([-2,3,-5,7,10]));

  </script>
</body>
</html>
