<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 6K</title>
  </head>
  <body>
    <p>Open Console tab for output</p>
  <p>
    <button onclick="if(cartQuantity+1>10){
      alert('cart is Full')
    }else{
      cartQuantity++;
      console.log(`Your Cart has ${cartQuantity} items`);
    }">add to cart</button>
    <button onclick="if(cartQuantity+2>10){
      alert('cart is Full')
    }else{
      cartQuantity+=2;
      console.log(`Your Cart has ${cartQuantity} items`);
    }">+2</button>  
    <button onclick="if(cartQuantity+3>10){
      alert('cart is Full')
    }else{
      cartQuantity+=3;
      console.log(`Your Cart has ${cartQuantity} items`);
    }">+3</button>
  </p>
  <p>
    <button onclick="if(cartQuantity-1<0){
      alert('cart is Empty')
    }else{
      cartQuantity--;
      console.log(`Your Cart has ${cartQuantity} items`);
    }">remove from cart</button>

    <button onclick="if(cartQuantity-2<0){
      alert('cart is Empty')
    }else{
      cartQuantity-=2;
      console.log(`Your Cart has ${cartQuantity} items`);
    }">-2</button>

    <button onclick="if(cartQuantity-3<0){
      alert('cart is Empty')
    }else{
      cartQuantity-=3;
      console.log(`Your Cart has ${cartQuantity} items`);
    }">-3</button>
  </p>
  <p>
    <button onclick="console.log(`Your Cart has ${cartQuantity} items`)">Show Quantity</button>
    <button onclick="cartQuantity=0;console.log(`Your Cart has ${cartQuantity} items`) ;">Reset cart</button>
  </p>
  <script>
    let cartQuantity=0
    </script>
</body>
</html>
