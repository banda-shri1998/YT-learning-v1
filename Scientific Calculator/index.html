<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-3">Scientific calculator</h2>
      <div class="row">
        <div class="col-12 offset-md-3 col-md-6">
          <div class="card">
            <div class="card-body">
              <p class="text-center">Add valid expression to calculate. Validation hasn't been done yet</p>
              <input
                id="calc-display"
                type="text"
                readonly
                class="form-control form-control-lg text-end"
                aria-label=".form-control-lg example"
              />
              <div class="row gx-1">
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">(</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">)</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">%</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">AC</button>
                </div>
              </div>

              <div class="row gx-1">
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">7</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">8</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">9</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">/</button>
                </div>
              </div>

              <div class="row gx-1">
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">4</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">5</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">6</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">*</button>
                </div>
              </div>

              <div class="row gx-1">
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">1</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">2</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">3</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">-</button>
                </div>
              </div>

              <div class="row gx-1">
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">0</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border btn btn-light">.</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border mt-2 btn btn-primary">=</button>
                </div>
                <div class="col-3">
                  <button type="button" class="w-100 mt-2 border mt-2 btn btn-light">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="module">
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
